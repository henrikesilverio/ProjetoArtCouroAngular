<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-edit"></i>
                <strong>Cadastro</strong> / Pesquisa de cliente
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" class="ng-pristine ng-valid">
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-8 col-md-8 col-lg-7">
                                    <label class="control-label" for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-5">
                                    <label class="control-label" for="cpfcnpj">CPF/CNPJ</label>
                                    <input type="text" class="form-control" id="cpfcnpj" name="cpfcnpj" placeholder="CPF/CNPJ">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label" for="email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label" for="codigo">Código</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label" for="codigo">Tipo de pessoa</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="tipoPessoa" value="pessoaFisica" checked="">Pessoa Física
                                        </label>
                                        <label>
                                            <input type="radio" name="tipoPessoa" value="pessoaJuridica">Pessoa Juridica
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary pull-right">Pesquisar</button>
                        <button type="reset" class="btn btn-success pull-right">Novo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>{{nomeTabela}}</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-bordered table-hover">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
