<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Variaveis de Resultado</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text"
                               class="form-control"
                               uib-datepicker-popup="dd/mm/yyyy"
                               show-button-bar="false"
                               ng-model="dt"
                               is-open="opened"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               ng-click="opened=true"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label class="control-label">Expressão</label>
        <input type="text" class="form-control" ng-model="expression" disabled="disabled">
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Pre-Visualização</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
