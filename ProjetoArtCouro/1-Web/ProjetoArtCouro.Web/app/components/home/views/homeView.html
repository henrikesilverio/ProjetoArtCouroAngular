<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Variaveis de Resultado</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-droppable"
                             data-drop="true"
                             ng-model="variaveisResultado"
                             data-jqyoui-options="optionsResultado"
                             jqyoui-droppable="{multiple:true, onDrop: 'onDrop'}">
                            <div class="btn btn-draggable"
                                 ng-repeat="item in variaveisResultado"
                                 data-drag="{{item.drag}}"
                                 data-jqyoui-options="{revert: 'invalid'}"
                                 ng-model="variaveisResultado"
                                 ng-class="item.classColor"
                                 jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}"
                                 ng-show="item.name">{{item.description}}-{{item.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Variaveis de Calculo</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-droppable"
                             data-drop="true"
                             ng-model="variaveisCalculo"
                             data-jqyoui-options="optionsCalculo"
                             jqyoui-droppable="{multiple:true, onDrop: 'onDrop'}">
                            <div class="btn btn-draggable"
                                 ng-repeat="item in variaveisCalculo"
                                 data-drag="{{item.drag}}"
                                 data-jqyoui-options="{revert: 'invalid'}"
                                 ng-model="variaveisCalculo"
                                 ng-class="item.classColor"
                                 jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}"
                                 ng-show="item.name">{{item.description}}-{{item.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Variaveis de parâmetro</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-droppable"
                             data-drop="true"
                             ng-model="variaveisParametro"
                             data-jqyoui-options="optionsParametro"
                             jqyoui-droppable="{multiple:true, onDrop: 'onDrop'}">
                            <div class="btn btn-draggable"
                                 ng-repeat="item in variaveisParametro"
                                 data-drag="{{item.drag}}"
                                 data-jqyoui-options="{revert: 'invalid'}"
                                 ng-model="variaveisParametro"
                                 ng-class="item.classColor"
                                 jqyoui-draggable="{index: {{$index}},animate:true}"
                                 ng-show="item.name">{{item.description}}-{{item.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Operadores</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-droppable"
                             data-drop="true"
                             ng-model="operadores"
                             data-jqyoui-options="optionsOperacao"
                             jqyoui-droppable="{multiple:true, onDrop: 'onDrop'}">
                            <div class="btn btn-draggable"
                                 ng-repeat="item in operadores"
                                 data-drag="{{item.drag}}"
                                 data-jqyoui-options="{revert: 'invalid'}"
                                 ng-model="operadores"
                                 ng-class="item.classColor"
                                 jqyoui-draggable="{index: {{$index}},animate:true}"
                                 ng-show="item.name">{{item.description}} ({{item.name}})</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Fórmula</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-droppable"
                             data-drop="true"
                             ng-model="formula"
                             jqyoui-droppable="{multiple:true, onDrop: 'onDrop'}">
                            <div class="btn btn-draggable"
                                 ng-repeat="item in formula"
                                 data-drag="{{item.drag}}"
                                 data-jqyoui-options="{revert: 'invalid'}"
                                 jqyoui-draggable="{index: {{$index}},animate:true}"
                                 ng-show="item.name"
                                 ng-class="item.classColor"
                                 ng-model="formula">{{item.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label class="control-label">Expressão</label>
        <input type="text" class="form-control" ng-model="expression" disabled="disabled">
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>Pre-Visualização</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
