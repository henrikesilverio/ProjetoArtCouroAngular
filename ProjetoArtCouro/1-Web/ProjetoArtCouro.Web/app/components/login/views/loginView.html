<div class="container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-lg-offset-3 col-sm-offset-3 col-md-offset-3 col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Nome" name="nome" type="text" ng-model="loginData.userName">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Senha" name="senha" type="password" ng-model="loginData.password">
                        </div>
                    </fieldset>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <a ng-href="" ng-click="login()" class="btn btn-primary pull-right">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
