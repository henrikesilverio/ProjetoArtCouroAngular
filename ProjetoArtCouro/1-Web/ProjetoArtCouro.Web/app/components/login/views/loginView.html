<div class="login-backgroud">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-sm-offset-3 col-md-offset-3 col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form name="loginForm">
                            <fieldset>
                                <div class="form-group" ng-class="{'has-error': (submetido || loginForm.nome.$dirty) && loginForm.nome.$error.required}">
                                    <label>Nome</label>
                                    <input class="form-control" placeholder="Nome" name="nome" type="text" ng-model="loginData.userName" required>
                                    <div ng-show="(submetido || loginForm.nome.$dirty) && loginForm.nome.$error.required" class="error">
                                        <span>Campo Obrigatório.</span>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{'has-error': (submetido || loginForm.senha.$dirty) && loginForm.senha.$error.required}">
                                    <label>Senha</label>
                                    <input class="form-control" placeholder="Senha" name="senha" type="password" ng-model="loginData.password" required>
                                    <div ng-show="(submetido || loginForm.senha.$dirty) && loginForm.senha.$error.required" class="error">
                                        <span>Campo Obrigatório.</span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-lg-12">
                                <a ng-href="" ng-click="login()" class="btn btn-primary pull-right">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
