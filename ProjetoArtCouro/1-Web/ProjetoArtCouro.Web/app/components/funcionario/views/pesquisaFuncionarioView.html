<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-edit"></i>
                <strong>Cadastro</strong> / Pesquisa de funcionario
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="pesquisaFuncionario">
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                    <label class="control-label" for="Nome">Nome</label>
                                    <input type="text" class="form-control" id="Nome" name="Nome" placeholder="Nome"
                                           ng-model="model.Nome" maxlength="80">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4"
                                     ng-if="model.EPessoaFisica" ng-class="{'has-error': pesquisaFuncionario.CPF.$dirty && pesquisaFuncionario.CPF.$error.cpfValido}">
                                    <label class="control-label" for="CPF">CPF</label>
                                    <input type="text" class="form-control" id="CPF" name="CPF" placeholder="CPF"
                                           ng-model="model.CPF" maxlength="14" cpf-mask cpf-valido>
                                    <div ng-show="pesquisaFuncionario.CPF.$dirty && pesquisaFuncionario.CPF.$error.cpfValido" class="error">
                                        <span ng-show="pesquisaFuncionario.CPF.$error.cpfValido">CPF inválido.</span>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4"
                                     ng-if="!model.EPessoaFisica" ng-class="{'has-error': pesquisaFuncionario.CNPJ.$dirty && pesquisaFuncionario.CNPJ.$error.cnpjValido}">
                                    <label class="control-label" for="CNPJ">CNPJ</label>
                                    <input type="text" class="form-control" id="CNPJ" name="CNPJ" placeholder="CNPJ"
                                           ng-model="model.CNPJ" maxlength="18" cnpj-mask cnpj-valido>
                                    <div ng-show="pesquisaFuncionario.CNPJ.$dirty && pesquisaFuncionario.CNPJ.$error.cnpjValido" class="error">
                                        <span ng-show="pesquisaFuncionario.CNPJ.$error.cnpjValido">CNPJ inválido.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4"
                                     ng-class="{'has-error': pesquisaFuncionario.Email.$dirty && pesquisaFuncionario.Email.$error.emailValido}">
                                    <label class="control-label" for="Email">Email</label>
                                    <input type="text" class="form-control" id="Email" name="Email" placeholder="Email"
                                           ng-model="model.Email" maxlength="50" email-valido>
                                    <div ng-show="pesquisaFuncionario.Email.$dirty && pesquisaFuncionario.Email.$error.emailValido" class="error">
                                        <span>Email inválido.</span>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label" for="CodigoFuncionario">Código</label>
                                    <input type="text" class="form-control" id="CodigoFuncionario" name="CodigoFuncionario"
                                           placeholder="Código" ng-model="model.CodigoFuncionario" maxlength="9">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label">Tipo de pessoa</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="EPessoaFisica" ng-value="true"
                                                   ng-model="model.EPessoaFisica" ng-change="liparCamposCPFCNPJ()">
                                            Pessoa Física
                                        </label>
                                        <label>
                                            <input type="radio" name="EPessoaFisica" ng-value="false"
                                                   ng-model="model.EPessoaFisica" ng-change="liparCamposCPFCNPJ()">
                                            Pessoa Juridica
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-primary pull-right" ng-click="pesquisar()"
                                ng-disabled="pesquisaFuncionario.$invalid">
                            Pesquisar
                        </button>
                        <button ui-sref="cadastro.novoFuncionario" class="btn btn-success pull-right">Novo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>{{nomeTabela}}</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
