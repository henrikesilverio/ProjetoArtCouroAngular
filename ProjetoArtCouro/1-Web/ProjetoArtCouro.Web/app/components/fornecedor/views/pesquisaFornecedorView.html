<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-edit"></i>
                <strong>Cadastro</strong> / Pesquisa de fornecedor
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-8 col-md-8 col-lg-7">
                                    <label class="control-label" for="Nome">Nome</label>
                                    <input type="text" class="form-control" id="Nome" name="Nome" placeholder="Nome" ng-model="model.Nome">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-5">
                                    <label class="control-label" for="CPFCNPJ">CPF/CNPJ</label>
                                    <input type="text" class="form-control" id="CPFCNPJ" name="CPFCNPJ" placeholder="CPF/CNPJ" ng-model="model.CPFCNPJ">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label" for="Email">Email</label>
                                    <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" ng-model="model.Email">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label" for="CodigoFornecedor">Código</label>
                                    <input type="text" class="form-control" id="CodigoFornecedor" name="CodigoFornecedor" placeholder="Código" ng-model="model.CodigoFornecedor">
                                </div>
                                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <label class="control-label">Tipo de pessoa</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="EPessoaFisica" value="True" checked="checked" ng-model="model.EPessoaFisica">Pessoa Física
                                        </label>
                                        <label>
                                            <input type="radio" name="EPessoaFisica" value="False" ng-model="model.EPessoaFisica">Pessoa Juridica
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-12">
                        <button ng-click="pesquisar()" class="btn btn-primary pull-right">Pesquisar</button>
                        <button ui-sref="cadastro.novoFornecedor" class="btn btn-success pull-right">Novo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-table"></i>
                <strong>{{nomeTabela}}</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
